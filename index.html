<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unifecaf Consultas Médicas e Exames</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Unifecaf Consultas Médicas e Exames</h1>
  </header>
  
  <main>
    <section id="login-section" class="form-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Login</button>
        <a href="#" id="forgot-password">Esqueceu a senha?</a>
        <p>Ainda não possui uma conta? <a href="#" id="register-link">Cadastre-se aqui</a>.</p>
      </form>
    </section>
    
    <section id="register-section" class="form-section" style="display: none;">
      <h2>Cadastro de Paciente</h2>
      <form id="register-form">
        <input type="text" placeholder="Nome Completo" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <input type="date" placeholder="Data de Nascimento" required>
        <select required>
          <option value="" disabled selected>Selecione o Sexo</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
        <input type="text" placeholder="Endereço" required>
        <input type="text" placeholder="Cidade" required>
        <input type="text" placeholder="Estado" required>
        <input type="text" placeholder="CEP" required>
        <div class="button-container">
          <button id="back-button" type="button">Voltar</button>
          <button id="next-button" type="button">Avançar</button>
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </section>
  </main>
  
  <footer>
  </footer>
  
  <!-- Aqui está o script JavaScript -->
  <script src="script.js"></script>
</body>
</html>
